<ion-modal-view style="width: auto; height: 100%; top: 5%; left: 5%; right: 5%; bottom: 5%;">
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
    
  <ion-content>
    <div class="box">
  <div class="parallax" style="background-image: url('img/front.jpg');">
  </div>  
  
  <div class="center">
    <form ng-submit="doLogin()">
      <div class="list">
        <div style="text-align: center;">
        <img src="img/logo.png"/ style="width: 25%; height: 15%">
      </div>
      <h3 style="color: white; font-weight: normal;">Ionic Restaurant</h3>
      
        <label class="item-input" style="color: white;">
          <input type="text" placeholder="Email" ng-model="loginData.username" style="color: white; border-bottom: 1px solid white;">
        </label>

        <label class="item-input">
          <input type="password" placeholder="Password" ng-model="loginData.password" style="border-bottom: 1px solid white; color: white;">
        </label>
        
        <a href="" style="float: right; color: white; font-size: 12px">Forgot Password?</a>
        <br>

        <label>
          <button id="btn1" class="button button-block button-assertive" type="submit">Sign in</button>
        </label>
        <label>or</label>
        <label>
          <button class="button button-block button-calm" type="submit">Sign in with Facebook</button>
        </label>
        <a style="color: white; font-size: 12px">New here? Sign up</a>
      </div>
    </form>
  </div>
    </div> 
  </ion-content>
  </div>
</ion-modal-view>
